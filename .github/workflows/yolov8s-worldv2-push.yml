name: Push YOLOv8s WorldV2 to Replicate

on:
  push:
    branches: [main]
    paths:
      - yolov8s-worldv2/**
  pull_request:
    branches: [main]
    paths:
      - yolov8s-worldv2/**
  workflow_dispatch:

jobs:
  build_test_push:
    name: Build, Test & Push Model
    runs-on: ubuntu-latest
    steps:
      #- name: Cleanup disk space
      #  uses: ultralytics/actions/cleanup-disk@main

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv pip install --system ultralytics --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Download YOLOv8s WorldV2 weights
        run: |
          python << 'EOF'
          from ultralytics import YOLOWorld
          model = YOLOWorld('yolov8s-worldv2.pt')
          EOF
          ls -la yolov8s-worldv2*
          mv yolov8s-worldv2.pt yolov8s-worldv2/
          echo "Files in yolov8s-worldv2 directory:"
          ls -la yolov8s-worldv2/

      - name: Build model image
        run: |
          cd yolov8s-worldv2
          cog build

      - name: Test model
        run: |
          cd yolov8s-worldv2
          cog predict -i image=@../assets/bus.jpg -i conf=0.25 -i iou=0.45

      - name: Push to Replicate
        if: github.ref == 'refs/heads/main'
        run: |
          cd yolov8s-worldv2
          cog push
