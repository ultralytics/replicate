name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Test export_models.py syntax
        run: |
          python -m py_compile export_models.py
          python export_models.py --help

      - name: Test test_prediction.py syntax
        run: |
          python -m py_compile test_prediction.py
          python test_prediction.py --help

      - name: Test model export (if YOLO11n available)
        run: |
          # Download YOLO11n model if not exists
          python -c "from ultralytics import YOLO; YOLO('yolo11n.pt')"
          # Test export functionality
          python export_models.py --model yolo11n.pt --output yolo11n
        continue-on-error: true

      - name: Test prediction scripts
        run: |
          # Test Python imports work
          python -c "from yolo11n.predict import Predictor; print('yolo11n predictor import OK')"
          python -c "from custom.predict import Predictor; print('custom predictor import OK')"
        continue-on-error: true

      - name: Validate Cog configurations
        run: |
          # Check YAML syntax
          python -c "import yaml; yaml.safe_load(open('yolo11n/cog.yaml')); print('yolo11n cog.yaml valid')"
          python -c "import yaml; yaml.safe_load(open('custom/cog.yaml')); print('custom cog.yaml valid')"
