name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test export_models.py syntax
        run: |
          python -m py_compile export_models.py
          python export_models.py --help

      - name: Test test_prediction.py syntax  
        run: |
          python -m py_compile test_prediction.py
          python test_prediction.py --help

      - name: Test model export (if YOLO11n available)
        run: |
          # Download YOLO11n model if not exists
          python -c "from ultralytics import YOLO; YOLO('yolo11n.pt')"
          # Test export functionality
          python export_models.py --model yolo11n.pt --output yolo11n
        continue-on-error: true

      - name: Test prediction scripts
        run: |
          # Test Python imports work
          python -c "from yolo11n.predict import Predictor; print('âœ… yolo11n predictor import OK')"
          python -c "from custom.predict import Predictor; print('âœ… custom predictor import OK')" 
        continue-on-error: true

      - name: Validate Cog configurations
        run: |
          # Check YAML syntax
          python -c "import yaml; yaml.safe_load(open('yolo11n/cog.yaml')); print('âœ… yolo11n cog.yaml valid')"
          python -c "import yaml; yaml.safe_load(open('custom/cog.yaml')); print('âœ… custom cog.yaml valid')"
